{{define "Edit"}}

{{template "_head"}}
{{template "_menu"}}

<body style="background-color: #0a0f1f; font-family: 'Poppins', sans-serif; color: #f5f5f5;">

  <div class="container mt-5">
    <div class="card border-0 shadow-lg overflow-hidden" style="border-radius: 15px; background: #10172b;">
      <div class="row g-0">

        <div class="col-md-4 d-flex flex-column justify-content-center align-items-center text-center p-4"
          style="background: #0f1423;">
          <i class="bi bi-pencil-square" style="font-size: 4rem; color: #4fc3f7;"></i>
          <h2 class="fw-bold mt-3" style="color: #4fc3f7;">Editar Produto</h2>
          <p class="text-secondary mb-0" style="color: #a1b3c5;">Atualize os dados necessários<br>e salve as alterações
          </p>
        </div>

        <div class="col-md-8 p-5">
          <form method="POST" action="update">
            <input type="hidden" name="id" value="{{.Id}}">

            <div class="mb-3">
              <label class="form-label d-flex align-items-center gap-2">
                <i class="bi bi-tag" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Nome
              </label>
              <input type="text" name="nome" value="{{.Nome}}" class="form-control"
                style="background-color: #1a2138; color: #f5f5f5; border: none;">
            </div>

            <div class="mb-3">
              <label class="form-label d-flex align-items-center gap-2">
                <i class="bi bi-card-text" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Descrição
              </label>
              <input type="text" name="descricao" value="{{.Descricao}}" class="form-control"
                style="background-color: #1a2138; color: #f5f5f5; border: none;">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label d-flex align-items-center gap-2">
                  <i class="bi bi-cash" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Preço
                </label>
                <input type="number" name="preco" value="{{.Preco}}" class="form-control" step="0.01"
                  style="background-color: #1a2138; color: #f5f5f5; border: none;">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label d-flex align-items-center gap-2">
                  <i class="bi bi-archive" style="font-size: 1.2rem; color: #4fc3f7; margin-right: 8px;"></i>Quantidade
                </label>
                <input type="number" name="quantidade" value="{{.Quantidade}}" class="form-control"
                  style="background-color: #1a2138; color: #f5f5f5; border: none;">
              </div>
            </div>

            <div class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">
              <button type="submit" class="btn btn-lg btn-icon btn-custom"
                style="background: #4fc3f7; color: #0a0f1f; border: none; font-weight: 600; border-radius: 10px; padding: 10px 24px; transition: 0.3s;">
                <i class="bi bi-check-circle"></i>
                <span>Salvar alterações</span>
              </button>

              <a href="/" class="btn btn-lg btn-icon btn-custom"
                style="background: #3f51b5; color: white; border: none; font-weight: 600; border-radius: 10px; padding: 10px 24px; transition: 0.3s;">
                <i class="bi bi-arrow-left-circle"></i>
                <span>Voltar</span>
              </a>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

  <style>
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-custom {
      margin-right: 15px;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    input:focus {
      outline: none !important;
      box-shadow: 0 0 10px #4fc3f7;
    }

    @media (max-width: 768px) {
      .col-md-4 {
        border-bottom: 1px solid #1a2138;
      }
    }
  </style>

</body>

</html>
{{end}}
