{{define "New"}}

{{template "_head"}}
{{template "_menu"}}

<body style="background-color: #0a0f1f; font-family: 'Poppins', sans-serif; color: #f5f5f5;">

  <div class="container mt-5">
    <div class="card shadow-lg border-0 mb-4"
         style="background: linear-gradient(145deg, #12192c, #0f1423); border-radius: 15px;">
      <div class="card-body p-5">
        <h1 class="fw-bold mb-3" style="color: #4fc3f7;">Novo Produto</h1>
        <p class="text-secondary" style="color: #a1b3c5;">Preencha os dados para adicionar um novo produto</p>

        <form method="POST" action="insert">
          <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" name="nome" class="form-control"
                   style="background-color: #10172b; color: #f5f5f5; border: none;">
          </div>

          <div class="mb-3">
            <label class="form-label">Descrição:</label>
            <input type="text" name="descricao" class="form-control"
                   style="background-color: #10172b; color: #f5f5f5; border: none;">
          </div>

          <div class="row">
            <div class="col-sm-3 mb-3">
              <label class="form-label">Preço:</label>
              <input type="number" name="preco" class="form-control" step="0.01"
                     style="background-color: #10172b; color: #f5f5f5; border: none;">
            </div>
            <div class="col-sm-3 mb-3">
              <label class="form-label">Quantidade:</label>
              <input type="number" name="quantidade" class="form-control"
                     style="background-color: #10172b; color: #f5f5f5; border: none;">
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-lg"
                    style="background: #4fc3f7; color: #0a0f1f; border: none; font-weight: 600; transition: 0.3s;">
              Salvar
            </button>
            <a href="/" class="btn btn-lg ms-2"
               style="background: #3f51b5; color: white; border: none; font-weight: 600; transition: 0.3s;">
              Voltar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <style>
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    input:focus {
      outline: none !important;
      box-shadow: 0 0 10px #4fc3f7;
    }
  </style>

</body>
</html>
{{end}}
